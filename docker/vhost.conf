<VirtualHost *:80>
    # ServerName todolist.local
    # ServerAlias www.todolist.local

    DocumentRoot /var/www/html/public

    ErrorLog ${APACHE_LOG_DIR}/todolist.local_error.log
    CustomLog ${APACHE_LOG_DIR}/todolist.local_access.log combined

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html

        ## ✅ FUELPHP không cần Laravel rewrite
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php/$1 [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>
